<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .d-none{
            display: none;
        }
        .error{
            border-bottom: 1px solid red I !important;
        }
        .success{
            border-bottom: 2px solid green !important;
        }
        .passworderror{
            color: red;
            padding: 0 18px;
        }
    </style>
</head>
<body>

    <div class="main">

     

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="signup.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                       
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Email"/>
                                <div class="passworderror d-none" id="emailerror">* Invalid Email</div>

                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                                <div class="passworderror d-none" id="passerror">* Invaild Password</div>

                            </div>
                        
                            <div class="form-group form-button">
                                <input type="button" onclick="SubmitForm()"   name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                   
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
