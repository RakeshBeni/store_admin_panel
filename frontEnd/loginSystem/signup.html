<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .d-none{
            display: none;
        }
        .error{
            border-bottom: 1px solid red I !important;
        }
        .success{
            border-bottom: 2px solid green !important;
        }
        .passworderror{
            color: red;
            padding: 0 18px;
        }
    </style>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                     
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" onchange="checkEmail(this)" name="email" id="email" placeholder="Your Email"  autocomplete="off"/>
                                <div class="passworderror d-none" id="invalidEmail">* Invalid Email</div>
                                <div class="passworderror d-none" id="alreadyEmail">* Email Already Used</div>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" onchange="checkStrongPassword(this)" name="pass" id="pass" placeholder="Password"  autocomplete="off"/>
                                
                                <div class="passworderror d-none" id="passerror">* Password Should Atlest 6 char & 1 Num</div>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="re_pass" id="re_pass" placeholder="Repeat your password"  disabled/>
                                <div class="passworderror d-none" id="repasserror">* Password don't match</div>
                            </div>
                            
                            <div class="form-group form-button" id="sendOtpbutton">
                                <input onclick="submitForm()" type="button"  name="signup"  id="signup"  class="form-submit" value="Send OTP"/>
                            </div>
                            <div class="form-group form-button d-none" id="waitbutton">
                                <input  type="button"   class="form-submit" value="Please Wait"/>
                            </div>

                              

                                <div class="form-group d-none" id="otpDiv">
                                    <label for="re-pass"><i class="zmdi zmdi-star"></i></label>
                                    <input type="number" name="otp" id="OTP" placeholder="OTP"/>
                                    <div class="passworderror d-none" id="otperror">* Invaild OTP</div>
                                    <div class="passworderror d-none" id="otpExp">* EXPIRED OTP</div>
                                </div>
                                <div class="form-group form-button d-none" id="applyOtp">
                                    <input  type="button" onclick="submitOtp()"   class="form-submit" value="Submit Form"/>
                                </div>
                        
                  
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="login.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
